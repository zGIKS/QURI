<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 16px;">
  <mat-card style="width: 100%; max-width: 400px;">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>login</mat-icon>
      </div>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 16px;">
        
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput 
                 formControlName="username"
                 placeholder="Enter your username"
                 autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          @if (isInvalidControl(form,'username')) {
            <mat-error>{{ errorMessagesForControl(form,'username')}}</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Enter your password"
                 autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button 
                  matSuffix 
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword"
                  type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if (isInvalidControl(form,'password')) {
            <mat-error>{{ errorMessagesForControl(form,'password')}}</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button 
                color="primary" 
                type="submit"
                [disabled]="form.invalid || submitted">
          <mat-icon>login</mat-icon>
          {{ submitted ? 'Signing In...' : 'Sign In' }}
        </button>

        <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
          <span>Don't have an account?</span>
          <a routerLink="/sign-up" mat-button color="accent">Sign Up</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
