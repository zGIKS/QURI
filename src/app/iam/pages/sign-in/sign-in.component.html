<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header class="card-header">
      <div mat-card-avatar class="header-icon">
        <mat-icon>login</mat-icon>
      </div>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content class="card-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="sign-in-form">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput 
                 formControlName="username"
                 placeholder="Enter your username"
                 autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          @if (isInvalidControl(form,'username')) {
            <mat-error>{{ errorMessagesForControl(form,'username')}}</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Enter your password"
                 autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button 
                  matSuffix 
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword"
                  type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if (isInvalidControl(form,'password')) {
            <mat-error>{{ errorMessagesForControl(form,'password')}}</mat-error>
          }
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  class="submit-button"
                  [disabled]="form.invalid || submitted">
            <mat-icon>login</mat-icon>
            {{ submitted ? 'Signing In...' : 'Sign In' }}
          </button>
        </div>

        <div class="form-footer">
          <p>Don't have an account? 
            <a routerLink="/sign-up" mat-button color="accent">Sign Up</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
